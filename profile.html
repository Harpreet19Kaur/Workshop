<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="hello.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100x100" alt="Profile Picture" class="profile-img">
        </div>
        <div class="profile-body">
            <h2 class="profile-name">Tom Cruise</h2>
            <p class="profile-title">Full Stack Developer | Tech Enthusiast</p>
            <div class="social-icons">
                <a href="#" class="icon facebook"></a>
                <a href="#" class="icon twitter"></a>
                <a href="#" class="icon instagram"></a>
                <a href="#" class="icon linkedin"></a>
            </div>
            <div class="buttons">
                <button class="btn subscribe">Subscribe</button>
                <button class="btn message">Message</button>
            </div>
            <div class="stats">
                <span><i class="fa fa-heart"></i> 60K</span>
                <span><i class="fa fa-comment"></i> 20K</span>
                <span><i class="fa fa-share"></i> 32K</span>
            </div>
        </div>
    </div>
</body>
</html>
